
<header class="page-main-header ng-scope">
  <div class="row">
    <div class="col-md-6">
      <h4>Custom Search</h4>
    </div>
  </div>
  <!--
  <div class="" id="appTypeHeaderLogo">
    <i class="fa fa-2" ng-class="sdkSearchCtrl.platform == 'ios' ? 'fa-apple' : 'fa-android'"></i>
  </div>
  -->
</header>

<div class="page page-table" data-ng-controller="TableCtrl">

  <section class="panel panel-default table-dynamic" data-ng-controller="ListCtrl">
    <div class="panel-heading" id="listViewTableHeading">
      <strong><i class="fa fa-list panel-ico"></i>Results</strong> <span id="dashboardResultsTableHeadingNumDisplayed" ng-if="sdkSearchCtrl.numApps">| Displaying {{sdkSearchCtrl.appsDisplayedCount()}} of {{sdkSearchCtrl.numApps}}</span>
      <span class="ui-select pull-right">
        <select ng-model="addSelectedToDropdown" ng-change="sdkSearchCtrl.addSelectedTo(addSelectedToDropdown, selectedAppsForList)">
          <option value="">Copy Selected to List</option>
          <option ng-repeat="option in $root.usersLists" value="{{option.id}}">{{option.name}}</option>
        </select>
      </span>
    </div>

    <div id="results-table-wrapper" data-ng-controller="SdkSearchCtrl as sdkSearchCtrl">

      <table class="table table-bordered table-striped table-responsive">
        <thead>
        <tr>
          <th class="selectAllCheckboxHeader">
            <select-all-checkbox apps="sdkSearchCtrl.apps"></select-all-checkbox>
          </th>
          <th><div class="th normal-right-padding">
            SDK Name
          </div></th>
          <th><div class="th normal-right-padding">
            Platform
          </div></th>
          <th><div class="th normal-right-padding appDetailsHeader">
            Website
          </div></th>
          <th><div class="th normal-right-padding">
            Open Source
          </div></th>
        </tr>
        </thead>

        <tbody data-ng-hide="queryInProgress">
        <tr data-ng-repeat="sdk in sdkSearchCtrl.sdks">
          <td class="dashboardTableDataCheckbox">
            <checkable-checkbox app="sdk.sdk" apps="sdkSearchCtrl.sdks"></checkable-checkbox>
          </td>
          <td>
              <span>
                <img ng-src="{{sdk.sdk.favicon}}" /> <a href="#/sdk/android/{{sdk.sdk.id}}">{{sdk.sdk.name}}</a>
              </span>
          </td>
          <td class="appTypeIndicator">
            <i class="fa fa-2" ng-class="sdk.sdk.platform == 'ios' ? 'fa-apple' : 'fa-android'"></i>
          </td>
          <td ng-if="sdk.sdk.website">{{sdk.sdk.website}}</td>
          <td>{{sdk.sdk.open_source ? 'Yes' : 'No'}}</td>
        </tr>
        </tbody>
      </table>
      <div id="dashboardTableStatusMessage" data-ng-show="sdkSearchCtrl.queryInProgress || !(sdkSearchCtrl.numApps > 0)">
        <h5 data-ng-hide="sdkSearchCtrl.appNum > 0 || sdkSearchCtrl.queryInProgress">No Items</h5>
        <div data-ng-show="sdkSearchCtrl.queryInProgress" id="wrap_spinner">
          <div class="loading outer">
            <div class="loading inner"></div>
          </div>
        </div>
      </div>

      <!-- Modals -->
      <aside ng-include="'/app/app/views/modals/list-create.html'"></aside>
      <aside ng-include="'/app/app/views/modals/list-delete.html'"></aside>
      <aside ng-include="'/app/app/views/modals/list-delete-selected.html'"></aside>

    </div>

    <footer class="table-footer">
      <div class="row">
        <div class="col-md-6 page-num-info">
          <!--
              <span>
                  Show
                  <select data-ng-model="numPerPage"
                          data-ng-options="num for num in numPerPageOpt"
                          data-ng-change="onNumPerPageChange()">
                  </select>
                  entries per page
              </span>
          -->
        </div>
        <div class="col-md-6 text-right pagination-container">
          <pagination class="pagination-sm"
                      ng-model="sdkSearchCtrl.currentPage"
                      total-items="sdkSearchCtrl.numApps"
                      max-size="8"
                      ng-change="sdkSearchCtrl.onPageChange(sdkSearchCtrl.currentPage)"
                      items-per-page="sdkSearchCtrl.numPerPage"
                      rotate="false"
                      boundary-links="true"></pagination>

        </div>
      </div>
    </footer>

  </section>

</div>

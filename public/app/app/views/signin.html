<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <img ng-src="/app/app/images/mighty_signal_logo.png"></img>
            </section>
        </div>
    </div>

    <div class="main-body" data-ng-controller="LoginCtrl">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal" ng-enter="onLoginButtonClick()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="user.email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       ng-model="user.password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <a class="btn btn-primary btn-lg btn-block" ng-click="onLoginButtonClick()">Log in</a>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>

</div>

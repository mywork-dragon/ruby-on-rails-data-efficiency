<div class="page">

    <div class="col-md-8">
        <section class="panel panel-default">
            <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>App Details</strong></div>
            <div class="panel-body">
                <ul>
                  <li>Name</li>
                  <li>Mobile Priority Score</li>
                  <li>Ad Spend</li>
                  <li>Countries Deployed</li>
                  <li>Downloads</li>
                  <li>Last Updated</li>
                  <li>App Store Link | Play Store Link</li>
                  <li>App Icon</li>
                </ul>
            </div>
        </section>
    </div>
    <div class="col-md-4">
        <section class="panel panel-default">
            <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Associated Company</strong></div>
            <div class="panel-body">
                <ul>
                  <li>Name</li>
                  <li>Website</li>
                  <li>LinkedIn Links</li>
                  <li>Link to Company Page</li>
                </ul>
              <div id="searchResultsControl">
                <button type="submit" class="btn btn-primary" ng-click="getApp(tags)">Search</button>
              </div>
            </div>
        </section>
    </div>

</div>

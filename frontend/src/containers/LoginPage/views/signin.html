<div class="page-signin" data-ng-controller="LoginCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <img ng-src="images/mighty_signal_logo.png"></img>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">
                <h4 ng-if="message" ng-bind-html="message" class="message {{redMessage ? 'red' : nil}}"></h4>
                <div class="google social-button">
                    <a ng-click="authenticate('google')" class="btn btn-primary">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                        Log In Using Google
                    </a>
                </div>
                <div class="linkedin social-button">
                    <a ng-click="authenticate('linkedin')" class="btn btn-primary">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                        Log In Using LinkedIn
                    </a>
                </div>
                <div ng-if="!token">
                    <br>
                    <h4 class="message">OR email/password if you have not logged in with Google / LinkedIn before.</h4>
                    <form class="form-horizontal" ng-enter="onLoginButtonClick()">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email"
                                           class="form-control"
                                           placeholder="Email"
                                           ng-model="user.email"
                                           >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           ng-model="user.password"
                                           >
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <a id="user-login-button" class="btn btn-primary btn-lg btn-block" ng-click="onLoginButtonClick()">Log in</a>
                                <div class="login-helper">
                                  Trouble logging in?&nbsp<a class="login-email-link" href="mailto:support@mightysignal.com">E-mail us</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

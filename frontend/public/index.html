<!DOCTYPE html>
<html lang="en" data-ng-app="appApp" data-ng-controller="MainCtrl" data-ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="pageTitleService.title()"></title>
    <meta name="description" content="">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <script src="//d2wy8f7a9ursnm.cloudfront.net/bugsnag-3.min.js" data-apikey="3cd7afb86ca3972cfde605c1e0a64a73"></script> -->
    <!-- <script> -->
    <!--   Bugsnag.notifyReleaseStages = ["production"]; -->
    <!--   if (location.hostname == 'localhost') { -->
    <!--     Bugsnag.releaseStage = "development"; -->
    <!--   } -->
    <!-- </script> -->

    <title ng-bind="pageTitleService.title()"></title>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-55537278-1', 'auto');
      if(localStorage.getItem('ms_jwt_auth_token') != null) {
        ga('set', '&uid', localStorage.getItem('ms_jwt_auth_token'));
      }
      ga('send', 'pageview');
    </script>
    <script src="/lib/EasePack.min.js?body=1"></script>
    <script src="/lib/TweenLite.min.js?body=1"></script>
    <script src="/lib/demo-1.js?body=1"></script>
  </head>
  <body id="app" data-custom-background="" data-off-canvas-nav="">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="service-message" ng-if="appStatus">
      <p><i class="fa fa-exclamation-triangle"></i> Notice: {{appStatus}}</p>
    </div>
    <div id="main-content-container">
      <div data-ng-if="!checkIfOwnPage()" data-ng-cloak="" class="no-print">
        <aside id="nav-container"><navigation></navigation></aside>
      </div>
      <div class="view-container" data-ng-controller="CustomSearchCtrl as customSearchCtrl">
        <div data-ng-if="!checkIfOwnPage()" data-ng-cloak="" class="no-print">
          <section id="header" class="top-header"><top-header></top-header></section>
        </div>
        <ui-view id="content" ng-style="{top: appStatus ? '130px' : '80px'}" class="animate-fade-up" ng-class="!$root.isAuthenticated || !$root.connectedOauth || checkIfOwnPage() ? 'contentHidden' : ''">
          <div id="wrap_spinner">
            <div class="loading outer">
              <div class="loading inner"></div>
            </div>
          </div>
        </ui-view>
      </div>
    </div>
    <div class="page-loading-overlay"> <div class="loader-2"></div> </div>

    <div class="load_circle_wrapper">

      <div class="loading_spinner">
        <div id="wrap_spinner">
          <div class="loading outer">
            <div class="loading inner"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="root"></div> -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
